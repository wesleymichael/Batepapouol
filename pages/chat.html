<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://bp.imguol.com/favico.ico">
        <link rel='stylesheet' type='text/css' media='screen' href='../css/reset.css'>
        <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="../script.js"></script>
        <title>Bate-papo UOL</title>
    </head>
    <body style="background-color: #F3F3F3;">
        <header>
            <img src="../img/uol.png" alt="uol">
            <ion-icon name="people"></ion-icon>
        </header>
        
        <div class="conversation">
            <div class="msg status">
                <span class="time">(09:21:45)</span>
                <strong class="from">João</strong>
                <span>entra na sala...</span>
            </div>

            <div class="msg status">
                <span class="time">(09:21:45)</span>
                <strong class="from">Maria</strong>
                <span>entra na sala...</span>
            </div>

            <div class="msg private-message">
                <span class="time">(09:21:45)</span>
                <strong class="from">João</strong>
                <span>reservadamente para</span>
                <strong class="to">Maria:</strong>
                <span>Oi gatinha quer tc?</span>
            </div>

            <div class="msg message">
                <span class="time">(09:21:45)</span>
                <strong class="from">João</strong>
                <span>para</span>
                <strong class="to">todos:</strong>
                <span>Bom dia</span>
            </div>
  
        </div>

        <footer>
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </footer>

        <script>
            //Enquanto o usuário estiver na sala o site deve informar a cada 5 segundos que o usário ainda está presente
            //caso contrário será considerado que "Saiu da sala"

            //console.log(userName)

            //Quando entrar no chat carregar as mensagens do servidor.

            loadMessages();

        </script>
        
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
